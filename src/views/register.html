<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script type="module" src="../assets/js/register.js" defer></script>
</head>
<body>
    <main>
        <div id="logo">
            <img src="../assets/img/logo_ver2.png" alt="logo">
            <h2>Split Bill</h2>
            <h3>BEST IN THE MARKET</h3>
        </div>
        <form id="reg-form">
            <h2>Register</h2>
            <div>
                <label for="full_name">Full Name:</label><br>
                <input type="text" name="full_name" id="full_name" placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" name="password" placeholder="Enter password">
            </div>
            <div>
                <label for="password2">Repeat Password:</label><br>
                <input type="password" name="password2" placeholder="Re-enter password">
            </div>
            <div>
                <button type="submit" id="reg-btn">Register</button>
            </div>
        </form>
    </main>
</body>
</html>
